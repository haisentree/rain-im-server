version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/srikrsna/protoc-gen-gotag
  override:
  - file_option: go_package_prefix
    value: rain-im-server/protogo  
plugins:
  - local: protoc-gen-go
    out: protogo
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: ../protogo
    opt:
      - paths=source_relative