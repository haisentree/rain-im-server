version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/srikrsna/protoc-gen-gotag
  override:
    - file_option: go_package_prefix
      value: github.com/haisentree/rain-im-server/protogo
plugins:
  - local: protoc-gen-gotag
    out: protogo
    opt: paths=source_relative,outdir=gen
